<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Create Article</title>
  <style>
    .mb-3 {
        margin-bottom: 3px;
    }

    #custom_textarea {
        width: 300px;
        height: 30px;
        font-size: 18px;
        background-color: #8b8b8b1c;
        resize: none;
        color: black;
        border: none;
        outline: none;
    }
  </style>
</head>
<body>
  <h1>Create Article</h1>
  <form action="/article/create" method="post">
    <div class="mb-3">
      <label>
        <select name="board-id">
          <option
                  th:each="board : ${boards}"
                  th:value="${board.id}"
          >
            [[${board.boardName}]]
          </option>
        </select>
      </label>
    </div>
    <div class="mb-3">
      <label>
        제목: <input type="text" name="title">
      </label>
    </div>
    <div class="mb-3">
      <label>
        내용: <textarea id="custom_textarea" name="content"></textarea>
      </label>
    </div>
    <div class="mb-3">
      <label>
        비밀번호: <input type="text" name="password">
      </label>
    </div>
    <div class="mb-3">
      <input type="submit">
    </div>
  </form>
</body>
</html>
