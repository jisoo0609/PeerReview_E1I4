<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Update Article</title>
  <style>
      .mb-3 {
          margin-bottom: 3px;
      }
  </style>
</head>
<body>
<h1>Update Article</h1>
<form th:action="@{/article/{articleId}/update(articleId=${article.id})}" method="post">
  <div class="mb-3">
    <label>
      게시판:
      <select name="board-id" th:value="${article.board.id}">
        <option
                th:each="board : ${boards}"
                th:value="${board.id}"
        >
          [[${board.boardName}]]
        </option>
      </select>
    </label>
  </div>
  <div class="mb-3">
    <label>
      제목: <input type="text" name="title" th:value="${article.title}">
    </label>
  </div>
  <div class="mb-3">
    <label>
      내용: <textarea name="content" rows="4" cols="50" th:value="${article.content}"></textarea>
    </label>
  </div>
  <div class="mb-3">
    <input type="submit">
  </div>
</form>
</body>
</html>
