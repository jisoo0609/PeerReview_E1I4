<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Search Article</title>
</head>
<body>
<div>
  <form th:action="@{/article/search}"
        method="post">
    <select name="category">
      <option value="title">제목</option>
      <option value="content">내용</option>
    </select>
    <input type="text" name="search">
    <input type="submit" value="검색">
  </form>
</div>
<div th:if="${articles.isEmpty()}">
  <p>No Article Here</p>
</div>
<div th:unless="${articles.isEmpty()}">
  <div th:each="article : ${articles}">
    <p>
      <a th:href="@{/article/{articleId}(articleId=${article.id})}">
        [[${article.title}]] - [[${article.board.boardName}]]
      </a>
    </p>
  </div>
</div>
<form action="/article/create" method="get">
  <input type="submit" value="게시글 작성하기">
</form>
<a href="/boards">Back</a>
</body>
</html>
